{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block left_content %}
<form class="form-inline" role="form" action="{% url 'blog:search' %}" method="post">
    {% csrf_token %}
    <div class="form-group">
      <div class="input-group">
        <input class="form-control" type="text" name="search" placeholder="搜索文章标题">
      </div>
    </div>
    <button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span></button>
</form>
{% endblock %}
