<ul class="pager">
    {% if article_list.has_previous %}
        <li>
            <a href="?page={{ article_list.previous_page_number }}{% if request.GET.year %}&year={{ request.GET.year }}{% endif %}{% if request.GET.month %}&month={{ request.GET.month }}{% endif %}{% if request.GET.tag %}&tag={{ request.GET.tag }}{% endif %}{% if request.GET.search %}&search={{ request.GET.search }}{% endif %}">&larr; 上一页</a>
        </li>
    {% endif %}
    <li>
        <a> 第  {{ article_list.number }} / {{ article_list.paginator.num_pages }}页 </a>
    </li>
    {% if article_list.has_next %}
        <li>
            <a href="?page={{ article_list.next_page_number }}{% if request.GET.year %}&year={{ request.GET.year }}{% endif %}{% if request.GET.month %}&month={{ request.GET.month }}{% endif %}{% if request.GET.tag %}&tag={{ request.GET.tag }}{% endif %}{% if request.GET.search %}&search={{ request.GET.search }}{% endif %}">下一页  &rarr;</a>
        </li>
    {% endif %}
</ul>
